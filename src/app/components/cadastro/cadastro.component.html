<h3 class="mt-3">Realizar cadastro</h3>

<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-6">
            <label for="nome">Nome completo</label>
            <input 
                type="text" 
                class="form-control" 
                id="nome" 
                placeholder="Insira seu nome completo" 
                name="nome"
                formControlName="nome">
        </div>
        <div class="col-6">
            <label for="telefone">Telefone</label>
            <input 
                type="text" 
                class="form-control" 
                id="telefone" 
                placeholder="(99) 9 9999-9999"
                mask="(00) 0 0000-0000"
                name="telefone"
                formControlName="telefone">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <label for="dataNascimento">Data de nascimento</label>
            <input 
                type="date" 
                class="form-control" 
                id="dataNascimento" 
                placeholder="dd/mm/aaaa" 
                name="dataNascimento"
                formControlName="dataNascimento">
        </div>
        <div class="col-6">
            <label for="cpf">CPF</label>
            <input 
                type="text" 
                class="form-control" 
                id="cpf" 
                placeholder="999.999.999-99"
                mask="000.000.000-00" 
                name="cpf"
                formControlName="cpf">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <label for="email">E-mail</label>
            <input 
                type="email" 
                class="form-control" 
                id="email" 
                placeholder="usuario@email.com" 
                name="email"
                formControlName="email">
        </div>
        <div class="col-6">
            <label for="senha">Senha</label>
            <input 
                type="password" 
                class="form-control" 
                id="senha" 
                name="senha"
                formControlName="senha">
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <label for="confirmacaoSenha">Confirmar senha</label>
            <input 
                type="password" 
                class="form-control" 
                id="confirmacaoSenha"  
                name="confirmacaoSenha"
                formControlName="confirmacaoSenha">
        </div>
    </div>

    <button type="submit" class="btn btn-primary mt-3" [disabled]="cadastroForm.invalid">
        Cadastrar
    </button>
</form>

<div class="entrar mb-5">
    <p>JÃ¡ possui uma conta?</p>
    <button class="btn btn-primary" routerLink="/login">Entrar</button>
</div>
