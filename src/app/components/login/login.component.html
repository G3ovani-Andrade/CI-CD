<h3 class="mt-3">Bem vindo(a)!</h3>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group w-50">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" placeholder="usuario@email.com" name="email"
            formControlName="email">
    </div>
    <div class="form-group mt-3 w-50">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Insira a sua senha" name="senha"
            formControlName="senha">
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="loginForm.invalid">
        Entrar
    </button>
</form>

<div class="cadastro mb-5">
    <p>Ainda nÃ£o possui uma conta?</p>
    <button class="btn btn-primary" routerLink="/cadastro">Cadastrar</button>
</div>
